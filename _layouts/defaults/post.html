---
layout: default
---
<h3 class=" colored-main border border-top-0 border-right-0 border-left-0 mb-3 pb-2">{{ page.title }}</h3>

<div class="row">
  <div class="col-lg-6 col-sm-12">
    {{ content }}
  </div>
  <div class="col-lg-6 col-sm-12">
    <img src="{{ site.baseurl }}/post_assets/{{ page.directory }}/{{ page.thumb }}" class="post-hero-img">
  </div>
</div>

<div class="row mt-4">
  <div class="col-12">
    <h5>Share: </h5>
    <a id="facebook-btn" target="_blank" role="button" class="btn btn-social btn-facebook mr-2">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a id="twitter-btn" target="_blank" role="button" class="btn btn-social btn-twitter mr-2">
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a id="linkedin-btn" target="_blank" role="button" class="btn btn-social btn-linkedin">
      <i class="fa-brands fa-linkedin"></i>
    </a>
  </div>
</div>

<div class="card-columns mt-5 pt-3">
    {% for img in page.images %}
    <div class="card post-images" data-toggle="modal" data-target="#imagePreviewModal" data-img="{{ site.baseurl }}/post_assets/{{ page.directory }}/{{ img }}">
        <img class="card-img-top" src="{{ site.baseurl }}/post_assets/{{ page.directory }}/{{ img }}" />
    </div>
    {% endfor %}
</div>

<div class="modal fade" id="imagePreviewModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <img class="modal-img w-100" />
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  const currentUrl = window.location.href;
  const hostname = window.location.hostname;

  $(document).ready(function() {
    console.log(window.location);
    // Set-up social-share buttons' urls
    let facebookBtn = document.getElementById('facebook-btn');
    facebookBtn.href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
    let twitterBtn = document.getElementById('twitter-btn');
    twitterBtn.href = `https://twitter.com/intent/tweet?original_referer=${hostname}&ref_src=twsrc%5Etfw%7Ctwcamp%5Ebuttonembed%7Ctwterm%5Eshare%7Ctwgr%5E&text={{ page.title }}&url=${currentUrl}`;
    let linkedinBtn = document.getElementById('linkedin-btn');
    linkedinBtn.href = `https://www.linkedin.com/sharing/share-offsite/?url=${currentUrl}`;
    // Modal functionality
    $('#imagePreviewModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget)
      var img = button.data('img')
      var modal = $(this)
      modal.find('.modal-img').attr('src', img)
    })
  })
</script>
