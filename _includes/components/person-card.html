<div class="team-member" data-toggle="modal" data-target="#{{ include.modalId }}">
  <img class="mx-auto rounded-circle" src="{{ site.baseurl}}{{ include.image }}" alt="{{ include.name }}">
  <h4 class="mt-3">{{ include.name }}</h4>
  <h6>{{ include.title }}</h6>
  <p class="text-muted">
    {{ include.description }}
  </p>
</div>
<!-- Modal -->
<div class="modal fade" id="{{ include.modalId }}" tabindex="-1" role="dialog" aria-labelledby="person-modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered person-modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col modal-image w-25">
            <img src="{{ site.baseurl}}{{ include.image }}" alt="{{ include.name }}">
          </div>
          <div class="col text-left pr-4 w-75">
            <div class="row flex-column">
              <h2>{{ include.name }}</h2>
              <div>
                {{ include.description }}
              </div>
            </div>
            <div class="row flex-column mt-4">
              <h3>Bio</h3>
              <p>
                {{ include.cv }}
                <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum -->
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
