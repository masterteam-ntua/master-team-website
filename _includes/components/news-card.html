<a href="{{ post.url | absolute_url }}">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ site.baseurl }}{{ post.thumb }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.description }}</p>
    </div>
  </div>
</a>
