<div class="testimonial-card" style="min-height: 560px;">
  <img class="mx-auto rounded-circle" src="{{ site.baseurl}}{{ include.image }}" alt="{{ include.name }}">
  <h4 class="mt-3">{{ include.name }}</h4>
  <h6>{{ include.studies }}</h6>
  <p class="text-muted">
    <i class="fa fa-quote-left colored-main mr-2" aria-hidden="true"></i>
    {{ include.comment }}
    <i class="fa fa-quote-right colored-main ml-2" aria-hidden="true"></i>
  </p>
</div>
