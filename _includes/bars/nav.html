<nav class="navbar navbar-expand-lg navbar-light fixed-top justify-content-between px-4">
    <a class="navbar-brand font-weight-bold p-0" href="{{ site.baseurl }}{% link _pages/index.md %}">
      <img src="{{ site.baseurl }}/theme/img/logos/TEAM-logo-minimal.svg" alt="TEAM logo" class="site-logo">
    </a>
    <a class="navbar-brand font-weight-bold p-0" href="https://www.ntua.gr">
      <img src="{{ site.baseurl }}/theme/img/logos/NTUA-logo.svg" alt="NTUA logo" class="site-logo ml-3">
    </a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarContent" >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
        {% for item in site.data.nav %}
            <li class="nav-item">
                <a
                  href='{% if item.href contains ":" %}{% else %}{{ site.baseurl }}{% endif %}{{ item.href }}'
                  class='{% if page.url contains item.href %}nav-link active{% else %}nav-link{% endif %}'
                >
                    {{ item.title }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</nav>
