  Bio: Prof. Konofagou received her B.Sc. (Licence) in chemical physics from the Paris VI University (Université de Pierre et Marie Curie; Paris, France) and her M.Sc. in biomedical engineering from Imperial College (London, UK) in 1992 and 1993, respectively. In 1999, Prof. Konofagou received her Ph.D. in biomedical engineering from the University of Houston (Houston, TX, USA) for her work in elastography at the University of Texas Medical School. She then carried out postdoctoral work in elasticity-based monitoring of focused ultrasound therapy at Brigham and Women's Hospital (Boston, MA, USA), an affiliate of the Harvard Medical School. Prof. Konofagou is currently a Professor of Biomedical Engineering and Radiology and is also the Director of the Ultrasound and Elasticity Imaging Laboratory at Columbia University. She is a member of the IEEE Ultrasonics, Ferroelectrics and Frequency Control group; the Acoustical Society of America; and the American Institute of Ultrasound in Medicine. Prof. Konofagou's main interests are in the development of novel elasticity imaging techniques and applications, such as breast elastography, ligament elastography, electromechanical wave imaging (EWI), myocardial elastography, harmonic motion imaging (HMI), pulse wave imaging (PWI), and focused ultrasound therapy, in particular research on the blood-brain barrier opening. Prof. Konofagou maintains several close clinical collaborations in the Columbia Presbyterian Medical Center.
