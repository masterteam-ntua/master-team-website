  Bio: "Dr. Clio P. Mavragani is Professor of Physiology/Clinical Physiology and Head of the Department of Physiology and serves as an Attending Rheumatologist in the Department of Pathophysiology in School of Medicine, National and Kapodistrian University of Athens (NKUA).  She received her MD and PhD degrees, both with honors, from NKUA (1995, 2001) and a Diploma Degree in Internal Medicine from Imperial College, University of London with distinction (2000). She was trained in Rheumatology at the Department of Pathophysiology, University of Athens (2000-2004). Following her clinical fellowship, she joined Hospital for Special Surgery in New York/Weill Cornell Medical College as Post Doctoral Research Fellow (2004-2008). Upon her return to Greece, she served for two years at the Rheumatology Department of the General Hospital of Athens as Αttending Rheumatologist (2008-2010) and subsequently elected as a faculty member in School of Medicine, NKUA. During 2013 and 2017, she served as Visiting Scientist at the Hospital for Special Surgery / Weill Cornell Medical College in New York and Visiting Professor at the Department of Rheumatology, University of Minnesota, both in USA. She teaches undergraduate and postgraduate health sciences students. Her research focuses on the role of autoantibodies and activation of the type I interferon system in systemic autoimmunity, as well as the underlying molecular pathways leading to comorbidities in the context of Sjogren’s syndrome, lupus and rheumatoid arthritis, including lymphoma and subclinical atherosclerosis. She is the author of more than 150 peer reviewed scientific papers and chapters in national and international medical journals and books and invited speaker in many Greek and international conferences, with an h-index of 47 and more than 7000 citations."
