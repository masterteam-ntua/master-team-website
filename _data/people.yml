  Bio: Dr Giorgos Stamou is currently a Professor in the School of Electrical and Computer Engineering Department, National Technical University of Athens, in the area of Artificial Intelligence and Machine Learning. His research interests include description logics, logic programming, fuzzy logic, neural networks, ontologies, digital archives, semantic annotation and semantic interoperability. He has published more than 150 papers in scientific Journals and Conference Proceedings, co-edited a books ('Multimedia Content and the Semantic Web' published by Wiley) and two Conference Proceedings (Proceedings of the 4th International Workshop on OWL Reasoner Evaluation (ORE-2015) CEUR Workshop Proceedings 1387, Reasoning on the Web in the Big Data Era - 10th International Summer School 2014, Lecture Notes in Computer Science 8714, Springer 2014) and one monograph (Ontological Knowledge Representation and Reasoning, in greek), served as organiser or member of the organisation committees of Conferences, and has been working in more than 50 research projects, in the above areas. He was the W3C AC rep of NTUA in Rule Interchange Format WG, Web Ontology Language WG, Uncertainty Reasoning for the Web (URW3) XG and a Steering Committee member of RuleML co-chairing the Fuzzy RuleML Technical Group. From September 2011 to March 2012 he was an academic visitor of Oxford University, Information Systems Laboratory. He has >4500 citation and a 32 h-index (according to Google Scholar).
  Office: Office 1.1.7, 1st Floor, Old Electrical and Comp. Engineering Building
