  Website: http://www.linkedin.com/in/christos-manopoulos-37a41151
  Bio: "Christos Manopoulos received a Diploma degree in Mechanical Engineering from the School of Engineering at the University of Patras, Greece, in 1995, the M.Sc. and the Ph.D. degrees in Biomedical Engineering in 1999 and 2009, respectively, through a European Postgraduate Programme from the University of Patras, (School of Health Sciences, School of Medicine) and the National Technical University of Athens, (School of Mechanical Engineering, School of Electrical & Computer Engineering), Greece.\nIn parallel with his postgraduate studies he worked in the R&D department of the micrel SA company, which designs and manufactures medical pumps. Moreover, he has been a Biomedical-Mechanical Engineer in the VIODOMI SA company, as a construction project supervisor. He has participated as a Mechanical Engineer and completed 14 European and National R&D projects in his research area.\nHe is currently Assistant Professor and Director of the Fluids Section’s Biofluid Mechanics Laboratory of the School of Mechanical Engineering at the National Technical University of Athens, Greece. He has authored or coauthored more than 75 journal and conference papers and holds one patent. His research interests include theoretical, computational and experimental methods on biofluid mechanics, unsteady oscillating flows, fluid analysis, investigation and design of biomedical systems, devices and equipment related to biofluid mechanics technology, development of biofluid mechanics models in technology and living organisms (normal and pathological conditions), valveless pumping, peristaltic pumps, simulation and prototyping of medical devices and machines.\nChristos Manopoulos is a reviewer in more than 15 scientific journals. He has participated in several scientific committees and he is a member of several scientific societies. He has received a scholarship by the State Scholarships Foundation of Greece for his PhD, a Doctoral Research award in 2009 and several awards for some of his research publications."
  Office: Building of “Aerodynamics, Naval Architecture & Hydraulic Turbomachines (A.N.Y.M.)”, 1st floor
