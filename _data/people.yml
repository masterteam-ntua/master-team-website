  Bio: Vassilis is a technology entrepreneur with over 25 years of hands-on experience across various industry sectors. He likes building things, exploring ideas, and connecting people. He is a co-founder and partner of Blue Dome Capital, an investment manager seeking to capture emerging opportunities in technology transfer and innovation-driven ventures in Central &amp; South- Eastern Europe. He is the co-founder of Mobiltron, Inc, a technology company developing a next- generation user authentication platform using behavioral biometrics for mobile applications. He is a partner of Sylipsis, Inc, a company helping researchers move their ideas from the lab to the market and providing managed technology development as a service. Vassilis consults the Boards of various organizations on issues related to technology and innovation. He currently sits on the Board of Fasmatech, a startup developing mass spectroscopy technology, and VIORYL, a chemical engineering company. Previously, he was on the Board of Metis Cybertechnologies, a company developing vessel performance solutions, and helped the investors achieve a 3X exit. He is the co-founder and Vice-Chairman of the MIT Enterprise Forum Greece, the Greek chapter of an MIT-inspired global network, enabling technology entrepreneurs to rapidly transform ideas into world-changing companies. He is the co-founder and Treasurer of the Hellenic Innovation Network, Inc, a Boston-based charity that supports the entrepreneurial growth of the Greek and Cypriot tech ecosystem. He holds degrees in Mechanical Engineering from NTUA and Ocean Systems Management from MIT. He has conducted research in fluid mechanics, control systems, risk management, and system dynamics.
