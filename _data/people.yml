  Bio: Professor Chronis received a Bachelor in Engineering (B.E.) in mechanical engineering in 1998, from the Aristotle University of Thessaloniki with honors (graduated 1st out of 145 students in his class). He completed his Ph.D. in mechanical engineering from the University of California at Berkeley (USA) in 2004. In 2000 he joined the Berkeley Sensor and Actuator Center at the University of California at Berkeley as a graduate student researcher under the supervision of Luke Lee. From 2004-2006, he held a post-doctoral research position at Cori Bargmann's lab at Rockefeller University, New York, (USA), where he developed microfluidic tools for studying neural networks in the nematode C. elegans. In August 2006, he joined the School of Mechanical Engineering at the University of Michigan as an assistant professor. In 2015, he joined the Department of Materials Science and Technology at the University of Crete. He is also a visiting Professor at the National Center for Scientific Research 'Demokritos'. He is the co-author of more 60 journal and peer-reviewed conference publications and inventor in 3 patents. His research interests include BioMEMS, microfluidics, optical MEMS for lab-on-chip applications, and in-vivo imaging of neural circuits in C. elegans. Dr. Chronis is the recipient of the prestigious NIH Director's New Innovator Award.
