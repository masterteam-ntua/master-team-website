  Bio: Athanasios (Thanos) Voulodimos received his Dipl.-Ing., MSc and PhD degrees from the School of Electrical and Computer Engineering of the National Technical University of Athens (NTUA) with the highest honor. Since December 2021 he is an Assistant Professor at the School of Electrical and Computer Engineering (Division of Computer Science) of the National Technical University of Athens. From 2018 to 2021 he was an Assistant Professor at the Department of Informatics and Computer Engineering of the University of West Attica, where he served as Director of the Division of Software and Information Systems and as Pedagogical Director of the joint MSc program in “Artificial Intelligence and Visual Computing” co-organized with the University of Limoges (France). He has received several awards for his academic performance and scientific achievements by the Greek State Scholarships Foundation (IKY), the National Technical University of Athens (NTUA), the Hellenic Mathematical Society (HMS) and the European Neural Network Society (ENNS). His research interests lie in the areas of machine learning, artificial intelligence, image and signal processing, multimedia, and multimodal data fusion, management and analysis. He has participated in more than 15 European and national research & development projects, as researcher, senior researcher, and/or technical manager. Dr. Voulodimos has co-authored more than 130 papers in refereed international journals, conference proceedings and books. His work has received more than 3000 citations (as reported in Google Scholar). He has served as Organizing and Program Committee member in several international conferences and workshops, and has guest edited collective book volumes and special issues in international journals. He is a member of IEEE and ACM.
