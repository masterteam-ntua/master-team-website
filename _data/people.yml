  Title2: Critical Care and Pulmonary Medicine, NKUA Medical School
  School: Athens Medical School, NKUA
  Email: dtoumpanakis@med.uoa.gr
  Phone: null
  Website: null
  Bio: 'I graduated from the Medical School of the National and Kapodistrian University of Athens in 2006. From 2007 to 2011, I conducted my PhD thesis at the 1st Department of Critical Care Medicine of the National and Kapodistrian University of Athens (NKUA), at “Evangelismos” Hospital, under the supervision of Professor Theodoros Vassilakopoulos. In my thesis, I developed an experimental model of resistive breathing-induced acute lung injury, with clinical applications in critical care and pulmonary medicine, especially for exacerbations of obstructive pulmonary diseases. My thesis was published in the renowned American Journal of Respiratory and Critical Care Medicine.<br>I specialized in Pulmonary Medicine at the 1st Department of Critical Care Medicine of NKUA (2011–2016). From July 2016 to February 2018, I worked as a Postdoctoral Fellow at the “Marianti Simou” Center for Applied Biomedical Education and Research, where I further developed the findings of my doctoral research. I obtained the subspecialty title in Intensive Care from “G. Gennimatas” Hospital (2018–2020). From April 2020, during the COVID-19 pandemic, I worked as an attending physician at “Sotiria” Chest Hospital, both in the ICU at the 1st University Pulmonary Clinic and the 4th Pulmonary Clinic of the National Health System.<br>I conducted postdoctoral basic research at the Keenan Research Centre of the University of Toronto between June and November 2015, with a fellowship from the European Respiratory Society, focusing on the application of mesenchymal stem cells in adult acute respiratory distress syndrome, under Professor Haibo Zhang. Additionally, I conducted clinical research at the National Heart and Lung Institute of Imperial College London from June 2022 to May 2023, supported by the European Respiratory Society, in the field of respiratory physiology with a focus on small airways, under Professor Omar Usmani.<br>In October 2023, I was appointed Assistant Professor of Critical Care and Pulmonary Medicine at the Medical School of the National and Kapodistrian University of Athens and was assigned to the 2nd Department of Critical Care Medicine at the University Hospital “Attikon.”. My research interests include mechanical ventilation and acute lung injury, respiratory physiology, and obstructive lung diseases, combining techniques of basic science with clinical research. In December 2024, I received the “Elisavet F. Fotinelli – Ioannis D. Kritikos Award” of the 1st Section of the Academy of Athens for the year 2024, for my research work and overall contribution to the fields of Pulmonary and Critical Care Medicine.'
