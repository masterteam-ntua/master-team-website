  Bio: Vasilios Spitas holds a Diploma in Mechanical Engineering from the National Technical University of Athens (NTUA) since 1994 and a Ph.D. in Mechanical Engineering from the same University since 2001. His areas of expertise include analysis and design of machine elements, modeling of mechanical engineering structures and machines including bioengineering/ biomedical applications as well as their experimental validation. He is the author of more than 160 scientific and technical papers in refereed journals and conferences in pertinent fields. He has a teaching experience of nearly 20 years in undergraduate and postgraduate courses and he has been the director of the Machine Design Lab and the Reverse Engineering-Rapid Prototyping Lab of the NTUA and he is the leader of a research group numbering more than 15 members at Ph.D., graduate and undergraduate level at the Machine Design / RP Lab. Dr. Spitas has participated in more than 30 national and international research projects funded by the EC, ESA-ESTEC and CERN and coordinated 5 of them. As an engineer he has worked with major national and European industries mainly in the fields of automotive and aerospace.
