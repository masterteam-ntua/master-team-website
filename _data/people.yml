  Bio: Konstantia Zarkogianni received the diploma in Electrical and Computer Engineering (2003) from the Aristotle University of Thessaloniki, Greece, the MSc Degree in Electronic and Computer Engineering (2005) from the Technical University of Crete, Greece, and the PhD degree (2011) from the NTUA, Greece. Since 2005, she is a member of the BIOmedical Simulations and IMaging Laboratory of NTUA. In October 2017, she was appointed as permanent laboratory teaching staff at the School of Electrical and Computer Engineering of the NTUA. Her current research interests include clinical decision support systems, control systems, physiological systems modelling, diabetes management, multiscale modelling and serious games design in health. She has authored or coauthored 11 papers in refereed international journals, one chapter in book, and 19 papers in international conference proceedings. She has participated as research associate and principle investigator in national and EU funded projects. She has been a guest editor of the special issue on Emerging Technologies for the Management of Diabetes Mellitus (Springer Journal of Medical and Biological Engineering and Computing [MBEC], 2015). She has been a member of the Editorial Board of the SpringerPlus journal in 2016 and reviewer for international scientific journals (IEEE Transactions on Biomedical Engineering, IEEE Journal of Biomedical and Health Informatics, Springer Medical & Biological Engineering & Computing, Elsevier Journal of Biomedical Informatics, and JSM Diabetology and Management). She is a member of the Institute of Electrical and Electronics Engineers (ΙΕΕΕ) and the Technical Chamber of Greece.
