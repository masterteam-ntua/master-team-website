  Bio: "Evangelos Papadopoulos (S’83–M’91–SM’97) received the Diploma degree from the National Technical University of Athens (NTUA), Athens, Greece, in 1981, and the M.S. and Ph.D. degrees from the Massachusetts Institute of Technology, Cambridge, MA, USA, in 1983 and 1991, respectively, all in mechanical engineering.,He was an Analyst with the Hellenic Navy, Athens, from 1985 to 1987. In 1991, he joined the Centre for Intelligent Machines, McGill University, Montréal, QC, Canada, as an Assistant Professor. He is currently a Professor with the Department of Mechanical Engineering, NTUA. He teaches courses in the areas of systems, controls, mechatronics, and robotics. He has authored over 200 technical articles in journals and refereed conference proceedings. His current research interests include robotics, modeling and control of dynamic systems, mechatronics, and design.,Dr. Papadopoulos is a Senior Member of American Institute of Aeronautics and Astronautics and a member of American Society of Mechanical Engineers (ASME), the Technical Chamber of Greece, and Sigma Xi. He served as an Associate Editor of the IEEE Transactions on Robotics and serves as an Associate Editor of the ASME Journal of Dynamic Systems, Measurement and Control, and the Machine and Mechanism Theory. He has served as a Guest Editor of the IEEE Transactions on Mechatronics/ASME Transactions on Mechatronics."
