  Bio: Dr. Vassilios Vlahakis is a Senior Innovation, IP and Patent Consultant, PQ EPO & USPTO Patent Attorney, and Patent Valuator with 25 years of experience. He holds a Ph.D. in Electrical Engineering and MSc in Biomedical Engineering, both from Imperial College, London, International MBA from the Athens University of Economics and Business, and BEng (Hons) in Electronics Engineering from UMIST, Manchester. He is the Founder and Director of KAINAGORA Innovation and IP Consultants, a boutique consultancy, based in Athens, Greece, and awarded global Best International Innovation Management and Intellectual Property Consultancy for 2018. His previous roles include the creation and direction of corporate IP departments for multinationals, management of large commercial and research projects, and applied research in academia and major multinationals like GE Medical Systems. Dr. Vlahakis and KAINAGORA pay meticulous attention to quality and have helped numerous clients to restructure their businesses and leverage their IP and patent portfolios for supporting their business goals. He follows a holistic approach combining technical/scientific, business and legal expertise, adapted to the specific client needs with the aim of creating a sustainable competitive advantage that is monetized by maximizing ROI, attracting investment at preferential terms, reducing the cost of capital, exploiting tax incentives, opening up new international markets, and attracting and retaining top talented individuals. Among his clients are startups in the fields of bio-medical devices, AI and software applied to medicine. He has implemented projects for Investment Funds, and European and American Governments. He also consults WIPO and has drafted publications for technology transfer and invention monetization, and implemented training programs for developing countries aiming at helping researchers and entrepreneurs to develop their inventions and product ideas into successful products. Currently, he serves as evaluator and mentor in the MIT Enterprise Forums in Greece and CEE, Cyprus Seeds and Hackathons.
