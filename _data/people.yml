  Bio: "Niko Bonatsos is a managing director at General Catalyst, a venture capital firm with approximately $5 billion in total capital raised. Working from the firm’s San Francisco Bay Area offices, Niko focuses his investment strategy on finding first-time technology founders with strong product instincts, a robust appetite for learning, and a desire to create innovations with the potential to benefit millions. In his nine years with GC, Niko has been instrumental in the firm’s investments in Atrium, Audius, Cover, Hive, HubHaus, ClassDojo, Paribus (acquired by CapitalOne), Sleeper, and Snap (NYSE: SNAP) among others. Prior to joining General Catalyst, Niko attended Stanford University as a Fulbright Scholar earning an MS in Management Science and Engineering. He has studied in several countries earning additional degrees in Manufacturing Engineering & Management (University of Cambridge) and Electrical Engineering & Computer Science (National Technical University of Athens) and worked as a part of the R&D team for Yokogawa Electric Corporation in Japan."
