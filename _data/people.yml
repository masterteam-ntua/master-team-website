  School: Electrical and Computer Engineering, NTUA
  Email: maragos@cs.ntua.gr
  Phone: 2107722360
  Website: https://robotics.ntua.gr/members/maragos/
  Bio: "Petros Maragos (Fellow, IEEE) received the M.Eng. degree in electrical engineering from the National Technical University of Athens (NTUA), Athens, Greece, in 1980, and the M.Sc. and Ph.D. degrees from the Georgia Institute of Technology (Georgia Tech), Atlanta, GA, USA, in 1982 and 1985, respectively.,In 1985, he joined the Faculty of the Division of Applied Sciences, Harvard University, Boston, MA, USA, where he worked for eight years as a Professor of electrical engineering with the Harvard Robotics Laboratory. In 1993, he joined the Faculty of the School of Electrical and Computer Engineering (ECE), Georgia Tech, where he was with the Center for Signal and Image Processing. From 1996 to 1998, he had a joint appointment as the Director of Research at the Institute of Language and Speech Processing, Athens. Since 1999, he has been a Professor with the School of ECE, NTUA, where he is currently the Director of the Intelligent Robotics and Automation Laboratory. He has held visiting positions at the Massachusetts Institute of Technology, Cambridge, MA, USA, in 2012, and the University of Pennsylvania, Philadelphia, PA, USA, in 2016. His research and teaching interests include signal processing, systems theory, machine learning, image processing and computer vision, speech & language processing, and robotics. In these areas, he has published numerous articles and book chapters and has also coedited three Springer research books: one on multimodal processing and two on shape analysis.,Dr. Maragos has served as a member of the Greek National Council for Research and Technology. He has also served as a member of three IEEE SPS technical committees and, recently, the IEEE SPS Education Board. For his research contributions, he was elected as a Fellow of IEEE in 1995 and EURASIP in 2010. He was a recipient or co-recipient of several awards for his academic work, including the 1987–1992 US NSF Presidential Young Investigator Award, the 1988 IEEE ASSP Young Author Best Paper Award, the 1994 IEEE SPS Senior Best Paper Award, the 1995 IEEE W.R.G. Baker Prize for the most outstanding original paper, the 1996 Pattern Recognition Society’s Honorable Mention Best Paper Award, the Best Paper Award from the CVPR-2011 Workshop on Gesture Recognition, and the 2007 EURASIP Technical Achievement Award. He has served as an Associate Editor for IEEE Transactions on ASSP and IEEE Transactions on Pattern Analysis and Machine Intelligence. He has served as an editorial board member and a guest editor for several journals on signal processing, image analysis, and vision. He has served as a co-organizer of several conferences and workshops, including, recently, the 2017 European Signal Processing Conference (EUSIPCO) and the 2023 International Conference on Acoustics, Speech, and Signal Processing (ICASSP) as the General Chair. He was elected as the IEEE SPS Distinguished Lecturer for the term 2017–2018."
  Office: Office 2.1.24, 2nd Floor, Old Electrical and Comp. Engineering
  modalId: maragos-modal

