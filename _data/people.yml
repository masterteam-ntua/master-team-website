  Bio: 'He has a Diploma in Mechanical Engineering, Ph.D from NTUA in the field of radionuclide metrology "γ-spectroscopic analysis of low-activity samples in the low-energy region" and he was trained at the Argonne National Laboratory in USA, in Nuclear Analytical Techniques. He has been a member of the Nuclear Engineering Department of NTUA since 1992. His research interests include: ionizing radiation metrology, nuclear analytical techniques (INAA, XRF), natural radioactivity, Naturally Occurring Radioactive Materials (NORM), radioactive atmospheric aerosols, medical applications of ionizing radiation and Monte-Carlo simulation. He teaches at the undergraduate and postgraduate level a series of courses: "Interactions of Radiation with Matter – Dosimetry - Radiation Protection", "Nuclear Measurements", "Engineering Measurements & Statistics", "Medical Imaging and Radiotherapy" and "Radioactivity in the Environment". He has been teaching in the International Atomic Energy Agency (IAEA) PGEC (Postgraduate Educational Course in Radiation Protection and the Safety of Radiation Sources) since 2005 and in several (IAEA) courses and seminars in Greece and abroad, as well as in a series of Erasmus+ Intensive Courses. He has more than 40 scientific publications in international scientific journals, dozens of presentations in international conferences, more than 600 references and he is a reviewer in a number of international scientific journals. He has participated in EU Programs and Actions, represented Greece in a number of IAEA Regional Programs, OECD-NEA (Nuclear Energy Agency) meetings and the EURATOM Fission Program. He is NTUA delegate to ICRM (International Committee for Radionuclide Metrology), Member of CHERNE Network, Member of NTUA Senate Committees, Director of the Nuclear Engineering Department of NTUA, Member of the Deanery of the NTUA School of Mechanical Engineering and since 2018 member of the Board of the Greek Atomic Energy Commission.'
  Office: "School of Mechanical Engineering, Section of Nuclear\nEngineering, Building K"
