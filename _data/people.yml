  Bio: "Konstantinos Palikaras is Assistant Professor of Experimental Physiology at the Medical School of the National and Kapodistrian University of Athens, in Athens, Greece. He is a molecular biologist who has great experience in energy metabolism, autophagy and ageing. His research focuses on studies of autophagy, mitophagy and cellular homeostasis investigating the role of energy metabolism in neuronal physiology and survival. His main interests are the molecular mechanisms of necrotic and mitophagic cell death and their interplay between cellular metabolism and ageing, and the development of novel genetic tools for biomedical research. For his scientific accomplishments, Konstantinos Palikaras has received several notable scientific prizes including ERC Starting Grant (2022) and selected Fellow of the Young Academy of Europe (2024; https://yacadeuro.org/palikaras/). He is also the recipient of the Cells 2023 Young Investigator Award (https://www.mdpi.com/journal/cells/awards/2187) and the “Fotis Kafatos” Award for excellence in biology from Hellenic Society of Bioscientists. His research is supported the Fondation Santé, the Hellenic Foundation for Research and Innovation (HFRI), the AXA Research Fund Post-doctoral fellowship, the Bodossaki Foundation Post-doctoral fellowship, the DeLill Nasser Award for Professional Development in Genetics form Genetic Society of America and the Manasaki Doctoral Fellowship from the University of Crete. He is also a member of Genetics Society of America (GSA), the Hellenic Society of Biochemistry and Molecular Biology (HSBMB), the Hellenic Society for Neuroscience (HSfN), the Mediterranean Neuroscience Society (MNS) and the Hellenic Initiative Against Alzheimer's Disease (HIAAD)."
