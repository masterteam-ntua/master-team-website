  Bio: Georgios S. Stamatakos (<a href="https://orcid.org/0000-0003-2054-477X" target="_blank" class="font-weight">ORCID</a>) is Research Professor of Analysis and Simulation of Biological Systems and their Interaction with Electromagnetic Radiation at the Institute of Communication and Computer Systems (ICCS), School of Electrical and Computer Engineering (ECE), National Technical University of Athens (NTUA). He has also been a Visiting Professor at the Medical School, University of Saarland Germany (1/7–15/9, 2019) and ECE-NTUA (2016-2019). He is the Founder and Director of the <a href="https://www.in-silico-oncology.iccs.ntua.gr/" target="_blank" class="font-weight">In Silico Oncology and In Silico Medicine Group</a>. He holds a Diploma degree in electrical engineering from NTUA, an MSc degree in bioengineering from the University of Strathclyde, Glasgow, UK, and a Ph.D. degree in physics (biophysics) from NTUA. He has also been a postdoctoral fellow in medical technology at ICCS-ECE-NTUA. His research interests revolve around <a href="https://en.wikipedia.org/wiki/In_silico_medicine" target="_blank" class="font-weight">in silico medicine</a>. Dr. Stamatakos has proposed the concept of in silico oncology as a precursor of broader in silico medicine and the concept of oncosimulator. Ηe has published more than 180 articles in international peer reviewed journals, conference proceedings and scientific books (books and book chapters). He was the EU co-editor, contributor and reviewer of the transatlantic multi-author textbook entitled "Multiscale Cancer Modeling" published by CRC Press in 2010/2011. He was the scientific and overall coordinator of the large scale EU-US integrating research project <a href="http://www.chic-vph.eu/" target="_blank" class="font-weight">CHIC</a> on in silico oncology, of which the outcome has been denoted as “great achievements” by the European Commission services. He has formulated, proposed and taught the globally first <a href="http://www.vph-institute.org/news/new-postgraduate-subject-on-multiscale-cancer-modelling-and-in-silico-medicine-mscm-ism.html" target="_blank" class="font-weight">postgraduate course</a> on in silico medicine. Dr. Stamatakos is a member of the Editorial Board of Cancer Informatics and a member of IEEE, the Virtual Physiological Human Institute (VPHi) and the Technical Chamber of Greece. Since 2019 he has been an elected member of the three member Board of Trustees of <a href="https://www.vph-institute.org/" target="_blank" class="font-weight">VPHi</a>.
  Office: Office 21.28, 2nd Floor, Old Electrical and Comp. Engineering Building
  modalId: stamatakos-modal

