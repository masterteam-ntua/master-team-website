- Title: "Identifying risk factors for Mild Cognitive Impairment progression via Interpretable Machine Learning"
  Text: "Dementia is a neurodegenerative disease that significantly impacts cognitive functions, such as decline in memory, thinking, and reasoning abilities. Mild Cognitive Impairment (MCI) serves as an intermediate stage between normal cognitive aging and dementia. MCI is considered a significant risk factor for the development of dementia and identifying individuals with MCI who are at higher risk of progressing is essential for early intervention and treatment. This diploma thesis will investigate the progression of MCI by employing machine learning (ML) techniques for discriminating between healthy individuals that remain stable and healthy individuals that develop MCI and MCI patients that remain stable and MCI patients that develop dementia. Interpretable machine learning methods will be also used to highlight risk factors, clinical and genetic, that can lead to the progression of MCI."
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#kalliopi-dalakleidi-modal">Dalakleidi Kalliopi</a>, <a href="" data-toggle="modal" data-target="#nikita-modal">Konstantina Nikita</a>'
  Sort: dalakleidi

- Title: "Design and development of a counterfactual interpretable machine learning method towards robustness for clinical decision making"
  Text: "Clinical decision-making needs specialized knowledge from AI systems to ensure that their decisions are rational and comprehensive. Counterfactual explanations let XAI simulate alternative cases that never happened. It lets clinical decision makers answer “why” questions and imagine events that might have happened. This diploma thesis will investigate the development of a counterfactual algorithm that will address the needs of the several XAI stakeholders in a clinical decision making system as well as explanation effectiveness measures, such as explanatory power and robustness."
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#kalliopi-dalakleidi-modal">Dalakleidi Kalliopi</a>, <a href="" data-toggle="modal" data-target="#nikita-modal">Konstantina Nikita</a>'
  Sort: dalakleidi

- Title: "Deep multimodal fusion of image and non-image data in identification of high-risk carotid atheromatous plaque"
  Text: "Carotid atherosclerosis poses a significant clinical challenge due to its association with high mortality and disability rates. Accurate risk stratification of carotid atheromatous plaque is essential for effective patient management. In this diploma thesis, we aim to leverage the capabilities of deep learning to address this complex task, which inherently involves multiple data modalities. The primary objective is to develop and compare innovative strategies for seamlessly integrating both imaging and tabular non-image data into an end-to-end trainable framework. By doing so, we aim to enhance the precision and reliability of carotid atheromatous plaque risk assessment."
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#nikita-modal">Konstantina Nikita</a>'
  Sort: nikita

- Title: "Development of interpretable machine learning models for the risk assessment of multimorbidity in patients with type 2 diabetes"
  Text: "Patients with type 2 diabetes mellitus (T2DM) are at high risk of living with and developing multiple co-occurring conditions, namely multimorbidity. Common comorbidities in patients with T2DM include hypertension, lipid disorders, cardiovascular disease, microvascular conditions, chronic kidney disease, arthritis, and depression. T2DM-related multimorbidity impacts significantly clinical care and patient quality of life. Along these lines, the stratification of multimorbid T2DM patients based on the risk of negative health outcomes is critical for the timely identification of targets for treatment initiation and the development of personalized and cost-efficient care plans. This diploma thesis will focus on investigating the use of various machine learning methods towards the development of risk prediction models able to estimate the 5-year risk of the incidence of common morbidities in multimorbid T2DM patients. Emphasis will be placed on the integration of the concept of multimorbidity by exploring and accounting for potential phenotypic associations among multiple morbid conditions, and identifying previously unknown patterns in disease trajectories. Intrepretability techniques will also be applied in order to provide insights into influential risk factors, associated with higher multimorbidity risk scores."
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#nikita-modal">Konstantina Nikita</a>'
  Sort: nikita

- Title: "Procedural game content generation via machine learning in serious games for health"
  Text: "Serious games constitute a research field that has attracted increasing research interest in the last decade, with the field health being one of the most prominent areas of application. Modern digital games often incorporate machine learning techniques with the capacity for dynamically generated content and dynamic difficulty adjustment. Serious games, as intervention tools, can take advantage of such approaches and tailor their content according to the needs of the user. In this manner, they enhance user engagement levels, while personalizing the intervention they provide. The aim of this thesis is the development of a machine learning approach for dynamic adaptation of content according to the needs of the user in a game with a serious purpose for health."
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#nikita-modal">Konstantina Nikita</a>'
  Sort: nikita

- Title: "Explainable AI (XAI) in the healthcare domain"
  Text: "Artificial intelligence (AI) has revolutionized the healthcare landscape, offering remarkable diagnostic capabilities. However, the inherent black box nature of AI and machine learning (ML) models poses a significant challenge to their adoption, hindering trust and transparency in clinical decision-making. Explainable AI (XAI) emerges as a solution to the aforementioned problem, aiming to elucidate the inner workings of AI & ML models and provide human-interpretable justifications for their outputs. Τhe objective of this thesis is to explore and expand state-of-the-art XAI techniques in reference healthcare applications, with respect to enhancing transparency without compromising performance."
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#alexandridis-georgios-modal">Alexandridis Georgios</a>'
  Sort: alexandridis

- Title: "Deep-learning techniques for evaluating Parkinson’s Disease progression from voice recordings."
  Text: "Parkinson's disease (PD) is a chronic neurodegenerative disorder manifesting not only in motor symptoms, but also in distinct changes to vocal patterns. Early diagnosis and accurate assessment of disease progression are crucial for effective treatment and management. The thesis will research the application of deep-learning (DL) techniques to evaluate PD progression using voice recordings. The objective is to evaluate current DL models, assess their performance in the task at hand and propose possible extensions that would further enhance their efficiency, thereby establishing more reliable, automated PD progression that would improve patient care and facilitate clinical research."
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#alexandridis-georgios-modal">Alexandridis Georgios</a>'
  Sort: alexandridis

- Title: "Large Language Models for clinical data"
  Text: "The integration of large language models (LLMs) in the analysis of clinical data marks a transformative reality in healthcare research and practice. This thesis explores the applications of LLMs, on the extraction, interpretation and utilization of information within the vast realm of clinical data, such as electronic health records, medical literature or even patient notes. The objective would be to illustrate whether LLMs can be used in a way that helps revealing intricate patterns, identifying subtle correlations and deriving meaningful insights that may elude traditional clinical analysis methods, thereby aiding healthcare professionals in suggesting therapies, prescribing drugs and in overall decision-making."
  Related: null
