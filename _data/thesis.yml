- Title: 'Computational modelling of endovascular repair of aortic aneurysms'
  Text: 'Endovascular aortic repair (EVAR) is preferred over open surgery for aortic aneurysms due to its minimally invasive nature, leading to lower in-hospital mortality rates. However, the long-term benefits of EVAR diminish after three years due to higher complication rates. Clinicians often rely on personal experience for stent-graft (SG) selection and procedural decisions, impacting long-term outcomes. This thesis will explore the use of computational modeling to predict SG deployment and tissue remodeling post-EVAR, aiming to improve preoperative planning and SG design. The methodology involves developing and validating computational models that simulate SG deployment and interaction with aortic tissue using patient-specific preoperative scans to generate accurate vessel models. Various deployment simulation methods, including virtual catheter, virtual shell, and direct placement methods, will be assessed for their efficiency and accuracy. The models will be validated by comparing simulation results with postoperative scans to ensure precision.'
