- Title: "Automatic pleural effusion classification from lung ultrasound images"
  Text: "Lung ultrasound is a well-established point-of-care diagnostic approach used in detecting pathological changes near the pleura of the lung. The main limitation to widespread use is its dependence on the operator training and experience. In this thesis, an automated system will be developed for the interpretation of lung ultrasound of pleural effusion.<br>The work will be carried out in collaboration with the First Intensive Care Unit of the National and Kapodistrian University of Athens."
