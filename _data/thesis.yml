- Title: "Motion analysis of diaphragmatic ultrasound images"
  Text: "The diaphragm is the main muscle of respiration, acting continuously and uninterruptedly to sustain the task of breathing. Diaphragmatic dysfunction can occur secondary to numerous pathological conditions. Diaphragmatic ultrasound can be used to assess diaphragmatic excursion and diaphragm thickening in the zone of apposition. Ultrasound diaphragmatic muscle motion characteristics may provide useful information about normal or abnormal diaphragmatic function and indicate diaphragmatic weakness, or paralysis. Such information is useful for assessing the status of critically ill patients, and those receiving mechanical ventilation. This thesis will develop an automated analysis method for the quantitative analysis of ultrasonic motion from ultrasound diaphragmatic videos.<br>The work will be carried out in collaboration with the First Intensive Care Unit of the National and Kapodistrian University of Athens."
  Related: null
