- Title: "Explainable AI (XAI) in the healthcare domain"
  Text: "Artificial intelligence (AI) has revolutionized the healthcare landscape, offering remarkable diagnostic capabilities. However, the inherent black box nature of AI and machine learning (ML) models poses a significant challenge to their adoption, hindering trust and transparency in clinical decision-making. Explainable AI (XAI) emerges as a solution to the aforementioned problem, aiming to elucidate the inner workings of AI & ML models and provide human-interpretable justifications for their outputs. Τhe objective of this thesis is to explore and expand state-of-the-art XAI techniques in reference healthcare applications, with respect to enhancing transparency without compromising performance."
