- Title: "Extracellular matrix and mechanical regulation of fibroblasts activation in pulmonary fibrosis"
  Text: "Idiopathic pulmonary fibrosis (IPF) is a chronic, progressive, fibrotic form of diffuse lung disease occurring mainly in older adults and characterized by progressive worsening of lung functions and a poor prognosis. It is characterized abnormal wound healing in response to pulmonary epithelial damage, involving increased activity and possibly exaggerated responses by a spectrum of proinflammatory and profibrogenic factors. The hallmark of IPF is the presence of hyperplastic reparative epithelium overlying distinctive myofibroblastic foci that deposit exuberant Extracellular Matrix (ECM) components, leading to thickening of alveolar septa and the collapse of normal lung architecture. In the context of IPF, the rigidity of the ECM is thought to control the activation of myofibroblasts, the main effector cells in disease pathogenesis. Therefore, in the current project the recruited researcher will explore a possible role of Versican, a proteoglycan highly abundant in the lung, in ECM organization, stiffness and activation of lung fibroblasts.<br><br><u>Minimum methodologies to be learned:</u> DNA/RNA/protein isolation, reverse transcription, primer design, Real-Time PCR, Western blot, immunocytochemistry, cell culture, in silico expression analysis<br><u>Exposure to:</u> animal handling, genomic and recombination PCR, bleomycin-induced pulmonary fibrosis, measurements of respiratory functions (Flexivent), sectioning and pathology, FACS<br><u>Expected results:</u> co-authorship in a publication/conference presentation, preliminary results for a PhD thesis"
