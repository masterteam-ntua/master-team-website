- Title: 'In-vitro mechanical properties of human aortic tissue dissection'
  Text: 'This experimental study investigates the biomechanical properties underlying arterial dissection, focusing on the human ascending aorta through direct tension experiments. Arterial dissections, whether spontaneous or traumatic, are complex events with significant clinical implications, often leading to acute aortic emergencies. Mechanical stress within the aortic wall, influenced by factors such as elastin and collagen, plays a crucial role in dissection propagation. The research aims to quantify the strength of dissection and its propagation, contributing to a comprehensive understanding of aortic dissection and primarily providing valuable insights into its initiation, paving the way for more effective treatment strategies in the future. The candidate will collaborate with the Center of Clinical, Experimental Surgery & Translational Research of the Biomedical Research Foundation of the Academy of Athens (BRFAA).'
