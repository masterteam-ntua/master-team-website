- Title: 'Arterial wave propagation of blood flow in elastic vessel with stenosis'
  Text: 'The purpose of this study is to develop a mathematical model that simulates blood flow in stenotic human vessels with elastic properties. The hemodynamic study includes the analysis of pressure and flow waveforms, which are key quantities characterizing the propagation of pulse waves in vessels. Pressure and flow waveforms continuously change as blood flows from the heart to peripheral vessels. In a specific cross-section of a vessel, the properties of the cardiovascular system (geometry, wall elasticity, peripheral resistance, heart rate, inertial forces, etc.) dictate the graph of these waveforms. Changes in these properties cause changes in pressure and flow waveforms.<br>Pressure and flow wave propagation in the human arterial system will be modeled using a one-dimensional, nonlinear analysis in a vessel. This one-dimensional consideration assumes that the pressure and flow in the three-dimensional space of the vessel can be represented by an appropriate calculated "average value" in each cross-section. The blood continuity and momentum equations, together with a nonlinear elastic membrane equation describing the vessel wall, constitute a nonlinear hyperbolic system of partial differential equations that is solved computationally using appropriate numerical discretization methods. Additionally, appropriate boundary conditions allow the model to be applied to any type of vessel. Two models will be constructed, differing in the equation that describes the movement of the vessel wall. The first model uses shell theory to describe the axial and radial displacement of the wall as a function of pressure and inertial forces. The second, more simplified model is based on the theory of elasticity, where the vessel wall is considered a membrane that experiences only tensile or compressive stresses tangential to its plane.<br>Many cardiovascular diseases are related to blood flow conditions in vessels. Arterial stenosis is one of the most serious cardiovascular diseases. For this reason, blood flow in a vessel with stenosis will be modeled to describe the changes in pressure and flow waveforms in relation to the initial physiological state.'
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: 'Computational simulation of blood flow in cerebral circulation'
  Text: 'The purpose of this project is to study blood flow in the circulatory system of the human brain. A detailed mapping of the brain's arteries and veins will be conducted to build a comprehensive anatomical model. Both the arterial and venous systems will be modeled, each containing the major arteries and veins (about 40) of the human brain. The two systems will be examined separately and then connected to form an arteriovenous model of cerebral circulation. Smaller and peripheral vessels will be modeled as lumped parameter resistances to ensure that blood flow values are distributed physiologically according to the literature. The model will consider blood vessels as straight tubes of circular cross-section, in both steady and potentially unsteady flow. Initially, no pathology due to arterial stenosis will be taken into consideration. Subsequently, cerebral blood flow will be examined in the presence of stenosis, which causes redistribution of blood flow in the vessels.'
  Related: null
