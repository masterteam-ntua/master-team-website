- Title: "Stress-strain curve of the carotid artery"
  Text: "The stress-strain relationship illustrates the range of strains undergone by a given material under the effect of a range of stresses applied on it. If this relationship is linear, i.e. the material obeys Hooke's law, its slope can be used to estimate the elastic modulus, known as the Young's modulus. This modulus is an index of the stiffness of the material; the higher the modulus, the stiffer the material. The stress-strain relationship has been demonstrated to be feasible in noninvasively assessing regional carotid artery stiffness by way of ultrasound images and tonometry measurements. In this thesis, similar measurements will be used to assess the stress-strain curve and derive the Young's moduli. In particular, the diastolic part of the cardiac cycle will be investigated, and compared to the systolic part; the former having gained less attention than the latter.<br>The work will be carried out in collaboration with the Ultrasound Elasticity Imaging Laboratory of Columbia University."
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#golemati-modal">Golemati Spyretta</a>'
  Sort: golemati

- Title: "B-mode ultrasound elastography"
  Text: "Ultrasound elastography is widely used for characterising tissue stiffness. The primary premises of elastography are that speckle kinematics reproduces underlying tissue kinematics and that tissue motion can be inferred from speckle tracking. Tissue motion can be assessed with a number of methods, including, for example, optical flow (OF) equations. This thesis focuses on the development of a novel motion-based elastography method devoted to B-mode data; traditional ultrasound elastography techniques rely on radiofrequency data. The method will allow computing axial and lateral displacement fields, as well as the 2-D strain tensor. The method will be applied to ultrasound images of the carotid arteries of normal and atherosclerotic subjects."
  Related: null
  Area: null
