  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: 'Online application for simulating blood flow in the human circulatory system'
  Text: 'An existing model of the human circulatory system will be developed into an interactive online application, allowing users to input their own data and obtain real-time results. The application will be based on a comprehensive one-dimensional computational blood flow model of the entire cardiovascular system. Key components of the application will include:<br>Distributed Model of the Human Arterial Tree: This model will incorporate all major arteries of the systemic circulation and numerically solve the one-dimensional momentum and continuity equations, along with the viscoelastic arterial wall equation, to calculate blood pressure, flow rate, and vessel cross-sectional area throughout the arterial network.<br>Heart Model: Utilizing the varying elastance of the left ventricle, this model will proportionally affect the properties of the coronary arteries. Integrating the heart model with the arterial tree will allow for realistic simulation of cardiac cycles and their impact on blood flow dynamics.<br>Shear Stress Model: Based on the Witzig-Womersley theory.<br>Windkessel Models for Distal Vessels: Distal vessels will be terminated with three-element Windkessel models to simulate peripheral resistance and compliance as boundary conditions.<br>Detailed Cerebral Vasculature Description: Geometry and properties taken from existing literature will be incorporated into the model. Additionally, a zero-dimensional model of the cerebral venous system will be added to extend the model's applicability to both normal and pathological conditions, such as carotid stenosis.<br>The model will be validated using experimental and computational results from the literature to ensure accuracy and reliability. Both normal and pathological conditions will be examined, and results will be compared with experimental data to validate model predictions.<br><br>Online Application Features<br>User Data Input: Users will be able to input their physiological data, such as heart rate, blood pressure, age, gender, and specific cardiovascular conditions. The application will process these inputs to personalize the blood flow simulation.<br>Real-Time Simulations: The application will run real-time simulations of the user's cardiovascular system based on the input data. Numerical solutions of the blood flow model will be generated quickly to provide immediate feedback.<br>Interactive Visualizations: Created using web technologies like WebGL and JavaScript libraries such as Three.js, these visualizations will allow users to explore different parts of the circulatory system and view dynamic changes in blood pressure, flow rate, and vessel cross-sectional area.<br>Detailed Reports: The application will generate detailed reports summarizing the simulation results, highlighting key hemodynamic parameters and potential risk factors. Users will have the option to download or share their personalized reports for further analysis or consultation with healthcare providers.<br>This online application will serve as a powerful tool for personalized cardiovascular health assessment, educational purposes, and potential clinical decision support.'
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: 'Blood dynamics variations between patient-specific coronary arteries of the human myocardium: A computational study'
  Text: 'This computational study investigates the variations in blood dynamics within patient-specific coronary arteries of the human myocardium. Utilizing advanced imaging techniques and computational fluid dynamics (CFD) simulations, we analyze the hemodynamic parameters that influence coronary artery disease progression and treatment outcomes. By creating detailed, patient-specific models of coronary arteries, we examine the impact of anatomical differences on blood flow patterns, wall shear stress, and pressure distribution. This study aims to enhance our understanding of the relationship between coronary artery geometry and blood dynamics, potentially leading to more personalized and effective therapeutic strategies. The findings highlight significant inter-patient variability in blood flow characteristics, underscoring the importance of individualized assessment in the diagnosis and treatment of cardiovascular diseases.'
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: 'In-vitro mechanical behavior of the human esophagus'
  Text: 'The esophagus is a hollow tubular organ responsible for transporting food from the pharynx to the stomach. It consists primarily of two layers: the inner mucosa/submucosa and the outer muscularis, spanning three main sections along its length: cervical, thoracic, and abdominal. Biomechanical knowledge of these layers in the human esophagus remains limited but crucial for understanding its physiology, pathophysiology, and applications in surgery, medical devices, and prosthetic implants.<br>Previous studies have focused primarily on animal esophagi, highlighting a need to investigate human esophageal behavior, which may differ significantly. This thesis proposes to study human cadaver esophagi obtained from the Forensic and Toxicology Laboratory of the Clinical Laboratory Sector, School of Health Sciences, NKUA. Ethics Committee approval and compliance with necropsy protocols are prerequisites for obtaining tissue samples within 48 hours post-mortem.<br>Measurements will be taken pre- and post-unloading to assess residual stresses and deformation. The mucosa-submucosa and muscle layers will be separated and individually evaluated to understand their mechanical interaction. Uniaxial tensile testing will explore the esophageal lining's behavior up to failure, considering tissue anisotropy in axial and circumferential orientations. Mechanical properties will be mapped across anatomical regions (cervical, thoracic, abdominal) and within each layer.<br>The study aims for a sample size of at least 21, ensuring robust statistical analysis, with additional categorization by gender and age where applicable. (This project will be conducted in collaboration with the Biomedical Research Foundation of the Academy of Athens-BRFAA)'
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: 'Computational simulation of urine flow in the human ureter'
  Text: 'A theoretical-numerical model will be developed to simulate pumping phenomena in a cylindrical ureter with elastic walls. Urine pumping will be induced by applying an external pressure on the elastic ureter wall, varying in both time and space to simulate peristaltic motion caused by the smooth muscles of the ureter wall. The model comprises three functions that vary in time and space: the cross-sectional lumen area of the ureter, the internal pressure build-up, and the urine velocity inside the ureter. These are governed by a system of nonlinear partial differential equations of hyperbolic type. The flow rate within the ureter will be calculated as a function of excitation frequency. Numerical solutions will be obtained using second-order finite difference methods such as Lax-Wendroff and MacCormack schemes. The urine flow rates predicted by this theoretical model will be compared with physiological data from the human ureter over the same range of frequencies.'
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: 'A computational model of intramyocardial coronary blood flow'
  Text: 'The purpose of this project is to study the blood flow in the coronary vessels of the interventricular septum of the heart. The flow of blood in intramyocardial coronary vascular networks can be described by a system of algebraic and differential equations derived from the fundamental principles of blood fluid dynamics and vessel wall mechanics. Each vascular segment is treated as a straight cylindrical tube, with a radius that changes over time. The fluid continuity and momentum equations are solved using powers of the Womersley number. After introducing a deformation law for the segment, an ordinary differential equation is derived. A vascular network is described by a system of these differential equations, along with a system of algebraic equations derived from the law of mass conservation applied to the network's nodes. A large-scale network would result in an unsolvable system due to the enormous number of equations; therefore, the method will be applied to large symmetrical and small nonsymmetrical networks of the interventricular septum. Phasic velocity signals and reversed flows will be predicted. Average blood flows and velocities in small vessels will be accurately estimated, along with predictions of velocities in large vessels and the distribution of pressure.'
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: 'Assessment of the precise volume flow rate of a small peristaltic roller pump through the reconstruction, processing, and smoothing of the surface geometry of the pump’s flexible tube lumen scanned by a CT scanner'
  Text: 'Peristaltic pumps are used in medical applications such as cardiopulmonary bypass and drug infusion, among others. They offer an effective pumping solution due to the minimal mechanical contact with the transported bio-fluid and their accurate flow control. This study aims to extract the precise fluid displacement volume of a peristaltic pump, which influences the output mass flow rate. A small peristaltic roller pump for drug infusion, with an optimized tube geometry, was scanned using a CT scanner (Canon Aquilion One Prism Edition 640 sections) while operating with a solution of water and iodide contrast agent. The 209 image sections, each with a slice thickness of 0.5 mm, will be reconstructed using appropriate software (Materialise Mimics or 3D Slicer), along with several post-processing steps for surface refinement, to reveal the morphology of the flexible tube lumen when compressed by the pump’s rollers. This will enable the creation of geometric surface models representing the lumen fluid volume. Additionally, the exact deformation of the flexible tube around the squeezed area by the roller will be assessed to precisely determine the lumen volume, ensuring the accuracy of fluid injection.'
