- Title: 'Experimental study of pulsatile flow in a vessel with symmetrical stenosis'
  Text: 'The fluid mechanics around a symmetrical stenosis in a vessel will be studied experimentally in an open system rig for unsteady flow testing. The experimental setup will consist of two rigid overflow compartments filled with incompressible fluid, connected by a rigid plastic vessel. To evaluate the impact of flow resistance from a symmetrical stenosis, a gate valve will be inserted at a specific location in the vessel. Various displacement volumes of fluid will be achieved using a piston mechanism placed upstream of the gate valve. The piston mechanism will be driven by a DC motor with a controller setting various frequencies of pulsatile flow. The flow rate will be measured by an electromagnetic flow meter connected to the vessel. Various parameters for different degrees of stenosis will be studied by measuring the flow rate and pressure difference on both sides of the stenosis. All measurement signals will be recorded on a computer for further processing of time-averaged values and amplitudes for important parameters such as flow rates, pressure differences, and stenosis loss coefficients.'
