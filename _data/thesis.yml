- Title: 'Assessing the effects of venoarterial extracorporeal membrane oxygenation on cerebral oxygenation using a one-dimensional blood flow simulator'
  Text: 'Venoarterial extracorporeal membrane oxygenation (VA-ECMO) is a mechanical system that provides rapid, short-term support for patients experiencing cardiac failure. Many of these patients also have impaired pulmonary function, leading to poorly oxygenated cardiac output competing with well-oxygenated VA-ECMO output, a condition known as North-South syndrome. This syndrome is a significant concern due to its potential to cause cerebral hypoxia, which can lead to neurological complications commonly seen in these patients. To mitigate ischemic neurological complications, it is crucial to understand how clinical decisions regarding VA-ECMO parameters affect blood oxygenation. This project aims to study the impacts of flow rate and cannulation site on oxygenation using a one-dimensional (1D) model to simulate blood flow. The model will initially be validated by comparing its blood flow results to experimental data from VA-ECMO patients. The 1D model will then be integrated with a two-phase flow model to simulate oxygenation. Additionally, the influence of various clinician-tunable parameters on oxygenation in the common carotid arteries (CCAs) will be tested, including blood viscosity, cannula position within the insertion artery, heart rate, and systemic vascular resistance (SVR), as well as geometric changes such as arterial radius and length. The results aim to elucidate the incidence of cerebral hypoxia in this patient population and the frequent need to adjust cannulation strategies during treatment to address this clinical issue.'
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: "Online topological map creation with semantic information for robot-assisted indoor navigation"
  Text: 'Topological maps in robotics are an important tool used to represent the environment. These maps provide an abstract, topological representation of the environment, meaning they do not include details such as graphical representations of objects, but instead, include relationships between various locations or areas in the environment. In this diploma thesis, the online generation of a topological map will be investigated using the information produced by a local robot motion planner, such as the "Dynamic Window Arc-Line" (DWAL) planner [1]. DWAL produces spatiotemporally correlated clusters of motion, which contain both topological and metric information. It has been successfully applied in assisted navigation scenarios for people with motor or cognitive deficits, through the use of robotic Rollator platforms. A further investigation will concern the augmentation of the topological map with semantic information regarding movement directions for people within the space, which will be extracted based on the motion clusters provided by the motion planner algorithm. Experimental evaluation is envisaged to be conducted on the <a href="https://www.i-walk.gr/"  target="_blank">i-Walk intelligent Robotic Rollator platform</a>, which aims at providing mobility and cognitive assistance of elderly and motor-impaired people.'
  Related: "[1] G. Moustris, C. S. Tzafestas, “Assistive Front-Following Control of an Intelligent Robotic Rollator based on a Modified Dynamic Window Planner”, 6th IEEE RAS & EMBS International Conference on Biomedical Robotics and Biomechatronics (BioRob 2016), Singapore, June 26-29, 2016.<br>[2] G. Moustris, N. Kardaris, A. Tsiami, G. Chalvatzaki, P. Koutras, A. Dometios, P. Oikonomou, C. Tzafestas, P. Maragos, E. Efthimiou, X. Papageorgiou, S.-E. Fotinea, Y. Koumpouros, A. Vacalopoulou, E. Papageorgiou, A. Karavasili, F. Koureta, D. Dimou, A. Nikolakakis, K. Karaiskos and P. Mavridis, “The i-Walk Lightweight Assistive Rollator: First Evaluation Study,” Frontiers in Robotics and AI, Biomedical Robotics Section, vol. 8, September 2021, DOI: 10.3389/frobt.2021.67754."
  Area: "Assistive Robotics"
  Supervisor: '<a href="" data-toggle="modal" data-target="#tzafestas-modal">Tzafestas Costas</a>'
  Sort: tzafestas
  
- Title: "Optimized Real-Time Smartphone Sensor Data Collection for Diverse Applications"
  Text: "Embark on a pioneering master's thesis project that stands at the intersection of technology and practical utility. This initiative focuses on leveraging smartphone sensors such as accelerometers and gyros to collect real-time data, forming a detailed time series dataset with entries comprising timestamps and sensor readings. The data, captured at frequencies around 50 to 60 Hz over periods of a few seconds, will be pivotal in a myriad of applications. The project demands the development of a system capable of functioning both in the foreground and the background, ensuring uninterrupted data collection without draining substantial battery power or consuming excessive bandwidth. A distinctive feature to be integrated is the system’s ability to self-restart, guaranteeing continuous data acquisition even in adverse conditions. We invite aspiring graduate students to contribute to this groundbreaking endeavor, paving the way for innovations in real-time data analysis and setting a new benchmark in smartphone sensor data collection."
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#papakonstantinou-modal">Papakonstantinou Vassilis</a>, <a href="" data-toggle="modal" data-target="#alexopoulos-modal">Alexopoulos Leonidas</a>'
  Sort: papakonstantinou

- Title: "Εnhancing Cardiology Diagnostics through Collaborative AI-Human Interaction"
  Text: "Recent advances in artificial intelligence (AI) have opened new avenues for improving clinical diagnostics in specialized fields such as cardiology. This thesis will focus on exploring the dynamics of collaboration between human cardiologists and AI, specifically using Retrieval-Augmented Generation (RAG) enabled Large Language Models (LLMs) that incorporate dynamic access to medical knowledge bases. The study will assess how AI can augment human decision-making in real time during the diagnostic process."
  Related: null
