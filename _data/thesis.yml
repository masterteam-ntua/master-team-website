- Title: 'Airflow simulation in a bifurcated tube for the simultaneous mechanical ventilation of two patients with respiratory failure'
  Text: 'During the coronavirus disease (COVID-19) pandemic, many countries around the world experienced ventilator shortages due to the need to admit too many patients to Intensive Care Units (ICUs) simultaneously to treat Acute Respiratory Distress Syndrome (ARDS), one of the serious complications of the coronavirus.<br>Two suitable pipe bifurcation and convergence devices for the inhalation and exhalation of two patients can be adapted to the outlet and inlet of a mechanical ventilator to support two patients simultaneously. By using these devices, mechanical ventilation can be provided for a long time to two patients from a single mechanical ventilator with an appropriate 'patient pairing.' With proper management, more patients in need can benefit. One condition that must be met when using ventilators with such connected flow dividers is that the pressure driving the airflow must be distributed equally and remain unchanged for each branch of a patient. However, this condition cannot be maintained when the connected patients have different somatometric characteristics and, importantly, different behavior in the resistance to airflow to and from the lungs during mechanical ventilation, such as varying degrees of lung fibrosis. If the resistance and compliance of the patients' lungs differ, there will be a spatially asymmetric pressure variation. This will result in asymmetric air drainage in each branch (Coandă effect), restricting airflow to one patient relative to the other and preventing free access of air to one branch of the flow divider.<br>Two geometric pipe structures will be designed, one bifurcated and one convergent, from which the intraluminal space of each will be extracted. This space will be meshed and segmented appropriately to represent the computational sections of the inspiratory and expiratory airflow, respectively. Appropriate software will be used to build the grid. The fluid dynamics will be simulated using suitable software, applying the equations of conservation of momentum (Navier-Stokes) and conservation of mass in a unified system of units (e.g., SI). The solution algorithm to solve the equations, the numerical scheme with its order of accuracy, the solution time step Δt, and the method for entering the boundary conditions into the software will be chosen accordingly. The velocity and pressure fields will be solved in the intraluminal space when two different patients, A and B, are connected to the ventilator. Patient A will have severe lung damage, and Patient B will have less lung damage. Based on the literature, they will have different resistance (RA ≠ RB) and different compliance (CA ≠ CB). The model will determine the different volumes of air each patient inhales and investigate whether the volumes of exhaled air match those that must be removed by each patient.'
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: 'Design and manufacture of an adjustable-volume liquid dispensing pump'
  Text: 'This project focuses on the design and manufacture of an adjustable-volume liquid dispensing pump. The objective is to develop a reliable and efficient pump capable of dispensing precise volumes of liquid, which can be easily adjusted to meet varying requirements. The design process involves creating a robust mechanical structure with components that allow for accurate volume adjustments and consistent dispensing. Advanced modeling and simulation techniques are employed to optimize the pump's performance and ensure durability. The manufacturing phase utilizes precision machining and high-quality materials to produce the pump components, followed by rigorous testing to validate functionality and accuracy. This adjustable-volume liquid dispensing pump is intended for applications in laboratories, medical fields, and industrial settings where precise liquid measurement and dispensing are crucial. The outcome of this project is a versatile, user-friendly pump that enhances operational efficiency and accuracy in liquid handling tasks. Initially, the aim of this project is to establish technical specifications for the design of an adjustable-volume liquid dispensing pump in accordance with international practices and standards. A detailed presentation of at least ten (10) alternative construction solutions, including functional layouts and comprehensive descriptions, will be conducted through patent research. These design solutions will be evaluated and rated based on international practices and standards. Furthermore, an analysis, design, and simulation of the pump's operation according to the chosen design solution will be performed. The strength, reliability, and precision of the mechanism will also be assessed. Finally, the selected pump design will be manufactured using rapid prototyping tools.'
