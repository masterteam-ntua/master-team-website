- Title: "Use of digital technologies in palliative care"
  Text: "Digital technologies are increasingly being used in delivery of palliative care, i.e. specialised care for patients with serious illnesses, including terminal conditions. Opportunities and barriers in integrating digital technologies in palliative care have been documented in recent studies. In collaboration with palliative care practitioners in Evangelismos hospital, the thesis aims to develop strategies and approaches to support palliative care."
