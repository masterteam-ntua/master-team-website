- Title: 'Integrating computational fluid dynamics data into medical image visualization workflows via DICOM'
  Text: 'The integration of computational fluid dynamics (CFD) data into clinical workflows, particularly for the purposes of risk assessment or treatment planning, presents significant challenges. While various software tools have been developed to aid in the clinical visualization of CFD data, these tools often overlook established medical imaging practices and data infrastructures. This thesis explores methods to translate CFD data into DICOM series, leveraging the ubiquity of the DICOM file format to enable interactive visualization in PACS software.<br>The research focuses on resampling unstructured CFD data, including volumetric hemodynamic fields and morphological data, into structured grids. Raster-based techniques will be pursued to simulate experimental optical blurring, which helps integrate pathlines into structured image volumes. The volumetric hemodynamic and morphological data can be encoded into the DICOM file’s PixelArray tag, allowing for efficient data management that supports real-time rendering and minimal storage requirements. These encoded data can then be co-visualized using opacity-based rendering transfer functions in open source PACS software such as Orthanc DICOM server.'
