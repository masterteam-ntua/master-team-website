- Title: 'Identifying unique morphological variations between abdominal aortic aneurysms of male and female patients via statistical shape modelling'
  Text: 'Abdominal aortic aneurysm (AAA) is characterized by the dilation and outward swelling of the abdominal aorta's wall. This condition predominantly affects older males (two to four times more frequently than females), but it is more severe in women. Consequently, the repair threshold for AAA is set at a maximum diameter of 5.5 cm in men and 5.0 cm in women. However, clinical guidelines acknowledge that “the size threshold for AAA repair in women and specific ethnic groups is an area of uncertainty requiring further research and high-quality long-term follow up cohort data may be the basis for better substantiated future recommendations.” The thesis aims to quantify morphological variations between AAAs in men and women. Using medical imaging data, the 3D reconstruction of AAA anatomy will be performed on an equal number of male and female patients using open software. Statistical shape modeling (SSM) will be employed to quantify morphological variations within the population. Principal component analysis (PCA) will identify linearly independent components that describe shape variation, capturing potential interactions between different morphological characteristics. The SSM will identify unique shape components, allowing for the reconstruction of an individual patient's AAA morphology from these components. These shape components may not correspond directly to known AAA morphological characteristics, as a component could represent a combination of these traits.'
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: 'Fluid-Structure Interaction modelling of abdominal aortic aneurysms using open-source software'
  Text: 'Fluid-Structure Interaction (FSI) represents the pinnacle of computational modeling techniques for assessing the biomechanical behavior of abdominal aortic aneurysms (AAAs). This approach integrates both hemodynamics and the mechanical properties of the aortic wall, and can also incorporate the intraluminal thrombus (ILT) typically present in AAAs. Understanding these complex interactions is crucial for predicting potential rupture, which is a life-threatening complication.<br>This thesis aims to leverage SimVascular, an open-source software for cardiovascular simulations, to develop advanced FSI models of AAAs. By utilizing SimVascular's capabilities, the research will simulate the coupled dynamics of blood flow and arterial wall deformation under physiological and pathological (hypertension) conditions. These simulations will include detailed geometrical reconstructions of patient-specific AAAs obtained from medical imaging data, ensuring that the models accurately reflect the patient anatomy. The proposed research will involve several key steps. Initially, the geometries of AAAs will be reconstructed from imaging data, followed by mesh generation suitable for FSI simulations. Next, material properties of the aortic wall and ILT will be defined based on experimental data from the literature. The blood flow will be modeled using Navier-Stokes equations, while the structural response of the aortic wall and ILT will be captured using appropriate constitutive models. The thesis will explore various scenarios, including different blood pressure conditions and wall material properties, to understand their impact on the mechanical stresses and strains within the aneurysm. This will help identify critical factors that contribute to rupture risk.'
  Related: null
  Area: null
  Supervisor: '<a href="" data-toggle="modal" data-target="#manopoulos-modal">Manopoulos Christos</a>'
  Sort: manopoulos

- Title: 'Three-dimensional computational analysis of steady and pulsating flow around a gate valve for biomechanics applications'
  Text: 'Both in pathological cases involving the flow of bodily fluids and in medical fluid flow devices, a change in fluid flow due to the presence of a constriction is observed. This study focuses on predicting the flow field around a gate valve geometry (constriction) using appropriate software (e.g., ANSYS Fluent). The study will be conducted for four different flow rates, ranging from 10 ml/s to 60 ml/s, and nine different degrees of valve opening, ranging from 10% to 90%. Various solution methods and turbulence models will be employed to gain a better understanding of both transitional and turbulent flow in the valve. The objectives of this research include predicting the pressure distribution along the tube containing the valve for various flow rates and degrees of valve opening, estimating the hydraulic coefficient of local losses, and analyzing the velocity field and shear stresses on the tube walls. An appropriate computational mesh will be selected, and various algorithms and turbulence models offered by the software will be tested for discretization and interpolation schemes. An in-depth fluid mechanics analysis will be presented, along with comparisons of the numerical results of various turbulence models. Finally, the CFD results will be compared with relevant experimental data to identify the most suitable turbulence model for each examined flow case.'
