- Title: "Analysis of ultrasound images of the carotid artery"
  Text: "Ultrasound images of the carotid artery are widely used in the diagnosis of vascular disease. Image analysis methods allow estimation of morphological and mechanical tissue features, thus facilitating image interpretation. The purpose of the thesis is to develop novel methods for ultrasound image analysis, towards describing physiological phenomena."
