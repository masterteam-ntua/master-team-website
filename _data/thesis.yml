- Title: 'Inverse finite element analysis to predict the unpressurized state of 3D reconstructed vascular models'
  Text: 'This thesis will investigate the challenges and advancements in reconstructing patient-specific computational models of the vasculature, emphasizing the importance of accurately estimating the unpressurized zero stress state. Current models typically derive from medical images captured at various points in the cardiac cycle, resulting in geometries that reflect a pressurized state without clear intraluminal pressure parameters. This ambiguity in pressure conditions can significantly affect the accuracy of stress estimations on vascular walls. The research will explore the application of inverse elastostatic methods, originally developed for homogeneous elastic materials and later refined for complex, nearly incompressible materials, to address these challenges. By analyzing and refining the finite element formulations used in these methods, the study aims to improve the precision of reconstructed geometries under physiological or pathological pressures. Additionally, the thesis will consider the anisotropic properties of arterial walls and the presence of intraluminal thrombus (ILT) to enhance the predictive capabilities of these models. By integrating these factors, the research aspires to provide a more reliable framework for vascular modeling, potentially improving the prediction of the vascular stress state.'
